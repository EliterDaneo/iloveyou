<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Anisa Febriani</title>
</head>

<body>
  <div class="cover">
    <div class="book">
      <label for="page-1" class="book__page book__page--1">
        <img src="img/1.jpg" alt="">
      </label>

      <label for="page-2" class="book__page book__page--4">
        <div class="page__content">
          <h1 class="page__content-title">I</h1>
          <div class="page__content-blockquote">
            <p class="page__content-blockquote-text">Anisa — . . ."Aku tidak bisa marah, karena bagiku kau adalah
              anugerah terindah yang mendekap barisan hariku penuh bahagia tumpah ruah. Sepotong senyum yang kau
              titipkan pada arakan senja, menghapus kesalku jadi tawa merekah, dan rinduku riba-tiba dipenuhi keindahan
              yang berlimpah."</p>
            <p class="page__content-blockquote-text">Febriani —. . . "Is this an omen? The first time I looked at you
              that was real in your clear eyes, has shackled my happiness without mercy. No matter how weak the
              vibrations comb my inner thoughts. I only know, there is a longing that I keep for you." </p>
            <p class="page__content-blockquote-text">06 —. . . "あなたを知ることは贈り物です。あなたを傷つけることは禁止のようなものです。会議は幸せになります。"</p>
            <span class="page__content-blockquote-reference">From me</span>
          </div>
          <div class="page__number">3</div>
        </div>
      </label>

      <!-- Resets the page -->
      <input type="radio" name="page" id="page-1" />

      <!-- Goes to the second page -->
      <input type="radio" name="page" id="page-2" />
      <label class="book__page book__page--2">
        <div class="book__page-front">
          <div class="page__content">
            <h1 class="page__content-book-title">Is About You</h1>
            <h2 class="page__content-author">Anisa Febriani</h2>

            <p class="page__content-credits">
              Seperti Hujan Yang Tak Kunjung Turun
              <span>Ari Setiawan</span>
            </p>

            <div class="page__content-copyright">
              <p>Wonosobo</p>
              <p>23 Maret 2022</p>
            </div>
          </div>
        </div>
        <div class="book__page-back">
          <div class="page__content">
            <h1 class="page__content-title">Introduction</h1>
            <table class="page__content-table">
              <tr>
                <p>
                  Ketika kau kembali <br>
                  entah kenapa aku selalu ingin marah <br>
                  dan selalu kesal kepadamu <br>
                  namun sekarang aku tahu penyebabnya <br>
                  mungkin <br>
                  aku merindukan cintamu untukku <br>
                  mungkin <br>
                  aku merindukan cintamu hanya untukku seorang <br>
                  hey kamu <br>
                  cintailah aku seterusnya
                </p>
              </tr>
            </table>

            <div class="page__number">2</div>
          </div>
        </div>
      </label>
    </div>
  </div>
</body>

</html>
